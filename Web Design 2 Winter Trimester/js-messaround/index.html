<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>

</head>

<body>
    <h1>Let's learn some javascript</h1>
    <h2>How do we do onclick events and alrets on an anchor?</h2>
    <a href="https://eastsideprep.org" target="_blank" onclick="alert('Warning: You are clicking a link that definitely will get you a virus')"> This Link is Very Cool</a>
    <hr>
    <h2>How do we change HTML with javascript with a button?</h2>
    <p>What's my secret identity?</p>
    <p id="secret"></p>
    <button onclick="document.getElementById('secret').innerHTML='Warning: Your computer will self-destruct in 3 seconds';document.getElementById('secret').style.display='block'">Not a virus</button>
    <button><a href="https://eastsideprep.org" target="_blank" onclick="alert('Warning: Why did you click this button')"></a></button>
    <button onclick="document.getElementById('secret').style.display='none'">Stop your computer from self-destructing</button>
    <hr>
    <h2>How do we change images with Javascript?</h2>
    <img src="images/pic_bulboff.gif" alt="light bulb" id="my-image">
    <button onclick="document.getElementById('my-image').src='images/pic_bulbon.gif'">Turn on</button>
    <button onclick="document.getElementById('my-image').src='images/pic_bulboff.gif'">Turn off</button>
    <p id="alice " style="size: 25px ">Hi. Do not click those buttons below to shrink or grow the text</p>
    <button onclick="document.getElementById('alice').style.fontSize='500px';document.getElementById('alice')">Grow the text</button>
    <button onclick="document.getElementById('alice').style.fontSize='10px';document.getElementById('alice').style.color='Green';document.getElementById('alice').style.fontStyle='italic';document.getElementById('alice').style.fontWeight='bold' ">Shrink the text</button>
</body>

</html>
