<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gkx1uav.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="navmenu">
            <ul class="nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="why.html">Why Bridge?</a></li>
            </ul>
        </div>
        <div class="grid-item h1">
            <h1 class="losfeliz">Welcome to the B4Youth Website!</h1>
        </div>
        <!-- Carousel -->
        <div id="demo" class="carousel slide grid-item main-image" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner" style="width: 75%;margin-left: auto;margin-right: auto;">
                <div class="carousel-item active">
                    <img src="image/B4Youth 2014 Youth Camp level 2.PNG" alt="2014 graduates standing for a photo" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/B4Youth SBC 2014.PNG" alt="2014-B4Youth kids" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="image/Card game bridge.jpg" alt="Kids play bridge" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="grid-item main-image"><img src="image/Card game bridge.jpg" style="width: 50%;"></div>
        <div class="grid-item sidenav losfeliz">
            <form class="form" method="POST" action="https://four11.eastsideprep.org/epsnet/form_debug">
                <input type="hidden" name="login" value="ngong" />
                <input type="hidden" name="subject" value="Signing up for B4Youth Weekly Email Newsletter" />
                <input type="hidden" name="return_url" value="B4Youth.com">
                <label for="email" style="font-size:large">Enter your email here to sign up for our B4Youth Newsletter:</label><br>
                <input type="text" name="New signup for B4Youth Newsletter">
                <hr>
                <button type="submit">Submit</button>
                <input type="reset" value="Reset">
            </form>
        </div>
        <div class="grid-item main">main</div>

        <div class="grid-item support">support</div>
        <div class="grid-item support2">
            support 2
        </div>

        <div class="grid-item main2">main2</div>
    </div>
</body>

</html>
