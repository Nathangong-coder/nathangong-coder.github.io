<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Pictures</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gkx1uav.css">
</head>

<body>
    <div class="grid-container">
        <div class="navmenu">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="why.html">Why Bridge?</a></li>
                <li>
                    <a href="bridge-demo.html">Demo</a>
                </li>
                <li class="active">
                    <a href="picture-gallery.html">Gallery</a>
                </li>
            </ul>
        </div>
        <div class="grid-item h1">
            <h1 class="losfeliz">Welcome to our picture gallery!</h1>
        </div>

        <div id="demo" class="carousel slide grid-item main-image" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner" style="width: 75%;margin-left: auto;margin-right: auto;">
                <div class="carousel-item active">
                    <img src="image/B4Youth 2014 Youth Camp level 2.PNG" alt="2014 graduates standing for a photo" class="d-block w-100">
                    <div class="carousel-caption" style="background-color:rgb(6, 51, 129);width: 45%;">
                        <p class="citadel-big">2014 camp graduates standing for a photo</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/B4Youth SBC 2014.PNG" alt="2014-B4Youth kids" class="d-block w-100">
                    <div class="carousel-caption" style="background-color: rgb(6, 51, 129);width: 45%">
                        <p class="citadel-big">2014: Camp kids playing bridge</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/Card game bridge.jpg" alt="Kids play bridge" class="d-block w-100">
                    <div class="carousel-caption" style="background-color: rgb(6, 51, 129);width: 25%;">
                        <p class="citadel-big">Kids play bridge</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/B4Youth 2013 Youth Camp graduation.PNG" alt="2013 graduates posing for a mug shot-they will be dangerous at the table!" class="d-block w-100">
                    <div class="carousel-caption" style="background-color:rgb(6, 51, 129); width: 45%;">
                        <p class="citadel-big">2013 camp graduates posing for a mug shot-they'll be dangerous at the bridge table!</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>

</html>
